kind: PersistentVolume
apiVersion: v1
metadata:
  name: listee-postgres-pv-volume
  labels:
    type: local
    app: postgres
spec:
  storageClassName: manual
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteMany
  hostPath:
    path: "/srv/cluster/listee/postgres/data"
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: listee-postgres-pv-claim
  labels:
    app: listee-postgres
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5Gi
