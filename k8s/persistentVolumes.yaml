kind: PersistentVolume
apiVersion: v1
metadata:
  name: listee-postgres-pv-volume
  labels:
    app: listee-postgres
spec:
  storageClassName: manual
  capacity:
    storage: 512Mi
  accessModes:
    - ReadWriteMany
  hostPath:
    path: "/mnt/k8s/listee/postgres/data"
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: listee-postgres-pv-claim
  labels:
    app: listee-postgres
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 512Mi
---
